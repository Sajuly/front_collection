<header class="page-header">
  <div class="page-header__container">

    <div class="page-header__catalog">
      <svg class="page-header__catalog-icon" width="24" height="24">
        <use xlink:href="assets/icons/symbols.svg#grid"></use>
      </svg>
      <a href="#">Каталог</a>
    </div>

    <div class="page-header__logo">
      <picture>
        <img src="assets/images/logo.jpeg"
             class="page-header__logo--pic"
             alt="logo">
      </picture>
      <span class="page-header__logo--text">collection</span>
    </div>

    <div class="page-header__nav">
      <svg class="page-header__user-icon" width="24" height="24">
        <use xlink:href="assets/icons/symbols.svg#heart"></use>
      </svg>
      <svg class="page-header__user-icon" width="24" height="24">
        <use xlink:href="assets/icons/symbols.svg#shopping-cart"></use>
      </svg>
      <svg class="page-header__user-icon" width="24" height="24">
        <use xlink:href="assets/icons/symbols.svg#log-in"></use>
      </svg>

    </div>

  </div>
</header>
