<section class="kit-harring">

  <div class="kit-harring__container">

    <div class="kit-harring__text">
      <h2 class="kit-harring__text--title">Кит Харринг</h2>
      <p class="kit-harring__text--p">Застенчивый очкарик и гений поп-арта Кит Харинг родился 4 мая 1958 года в Пенсильвании.</p>
      <p class="kit-harring__text--p">
        История его жизни вписывается в представления о жизни гения поп-арта: родился, жил, творил, был гомосексуалистом
        и рано умер от СПИДа.
      </p>
    </div>

    <div class="kit-harring__photo">
      <button class="btn kit-harring__btn">Читать статью</button>
      <div>
        <picture class="kit-harring__pic">
          <img src="assets/images/kit_photo.jpg" alt="kit">
        </picture>
      </div>
      <div class="kit-harring__photo--under-photo">
        <svg class="" width="100" height="40">
          <use xlink:href="assets/icons/symbols.svg#sign"></use>
        </svg>
        <p class="kit-harring__photo--date">Кит Харинг, 1982 г.</p>
      </div>
    </div>


  </div>
